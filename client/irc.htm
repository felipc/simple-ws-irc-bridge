<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>irc</title>

<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />

<script type="application/javascript;version=1.8" src="irc.js"></script>
<script type="application/javascript;version=1.8" src="client.js"></script>

<script type="application/javascript;version=1.8">

var keypress;

document.addEventListener("DOMContentLoaded", function() {

  var frontEnd = new Client(document,
                            document.getElementById("textinput"),
                            document.getElementById("output"));

  var nick = document.location.hash.substring(1);
  if (nick == "") {
	  alert("no nick");
	  return;
	}

  var ws = new WebSocket("ws://localhost:8080/");
  var irc = new IRC(ws, frontEnd, "127.0.0.1", "6667", nick);

  document.addEventListener("keypress", function(event) {
    if (event.keyCode == 13) {
      irc.postMessage(frontEnd.getMessage());
      frontEnd.clearMessage();
    }
  }, false);

}, false);
</script>
</head>
<body>
<div id="input"><input id="textinput" type="text"></div>
<div id="output"> </div>
</body>
</html>
